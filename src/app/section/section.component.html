<div style="border: white;" class="card border-primary mb-3">
  <div class="card-header">
    Clientes
  </div>
  <div class="card-body text-primary">
    <h5 style="color: black;">Listado de Clientes</h5>

    <div class="my-2 text-left">
      <button *ngIf="authService.token"
        class="btn btn-rounded btn-primary" style="background: teal; border: teal;"
        type="button"
        [routerLink]="['/clientes/crear']"
        >
          Nuevo Cliente
      </button>
    </div>

<table style="border: white;" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Fecha</th>
      <th *ngIf="authService.token" scope="col" >AcciÃ³n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of clientes">
      <th scope="row">
       <!-- <button
        type="button"
        class="btn btn-success btn-sm"
        [routerLink]="['/clientes/ver', item.id]">
        {{item.id}}
        </button>-->
        <a [routerLink]="['/clientes/ver', item.id]">

          <img *ngIf="item.imagen"
          src="http://localhost:8080/api/uploads/img/{{item.imagen}}" alt="{{item.imagen}}" class="img-thumbnail rounded"
          style="width: 64px; cursor: pointer;">

          <img *ngIf="!item?.imagen"
          src="{{imagenSrc}}" alt="Sin foto" class="img-thumbnail rounded"
          style="width: 64px; cursor: pointer;">
        </a>
      </th>
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.email}}</td>
      <td>{{item.createdAt}}</td>
      <td *ngIf="authService.token">
        <button style="background: teal; border: teal;" class="btn btn-primary m-md-4" [routerLink]="['/clientes/editar', item.id]">Editar</button>
        <button  class="btn btn-danger" (click)="delete(item)" >Eliminar</button>
      </td>
  </tbody>
</table>
</div>
</div>
