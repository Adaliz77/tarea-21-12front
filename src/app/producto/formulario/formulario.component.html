<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>

  <div card-body>
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" name="nombre" [(ngModel)]="producto.nombre" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n</label>
        <div class="col-sm-6">
          <input type="text" name="descripcion"  [(ngModel)]="producto.descripcion" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="precio" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-6">
          <input type="text" name="precio"  [(ngModel)]="producto.precio" class="form-control">
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-6">
          <button  class="btn btn-primary" role="botton" (click)="create()" *ngIf="!producto.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
          <button  class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>

    </form>

  </div>

</div>
