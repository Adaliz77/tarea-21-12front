<div class="card bg-dark text-white">
  <div class="card-header">Detalle Producto</div>
    <div class="card-body">

      <div class="container">
        <div class="row">
          <div class="col-sm">

            <ul *ngIf="producto" class="list-group text-dark mb-3">
              <li class="list-group-item active">{{producto.nombre}}</li>
              <li class="list-group-item">{{producto.descripcion}}</li>
              <li class="list-group-item">{{producto.precio}}</li>
            </ul>

            <div class="input-group">
              <div class="custom-file">
                <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label" for="inputGroupFile04">Buscar Foto</label>
              </div>
              <div class="input-group-append">
                <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button">Guardar</button>
              </div>
            </div>

          </div>

          <div class="col-sm">
            <img *ngIf="producto?.imagen" src="http://localhost:8080/api/uploads/img/{{producto.imagen}}"
            alt="{{producto.imagen}}" class="img-thumbnail row">

          </div>

        </div>
      </div>



  </div>
</div>
